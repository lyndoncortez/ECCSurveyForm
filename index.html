<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Survery Form</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a href="#" class="navbar-brand h1">EveryJuan Can Code</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="#main">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="#popular">Popular Videos</a></li>
                        <li class="nav-item"><a class="nav-link" href="#contact">Contact Us</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <section class="container mx-auto text-center">
        <div>
            <h1 id="title">EveryJuan Can Code Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </div>
        <form id="survey-form" class="bg-dark rounded">
            <div class="form-floating mb-4">
                <input type="text" name="name" class="form-control" id="name" placeholder="Enter your Name" required>
                <label for="name" id="name-label">Name</label>
            </div>
            <div class="form-floating mb-4">
                <input type="email" name="email" class="form-control" id="email" placeholder="Enter your Email" required>
                <label for="email" id="email-label">Email</label>
            </div>
            <div class="form-floating mb-4">
                <input type="number" name="number" class="form-control" id="number" placeholder="Enter your Age" min="7" max="100" required>
                <label for="number" id="number-label">Age</label>
            </div>
            <div class="form-floating mb-5">
                <select name="role" id="dropdown" class="form-select" aria-label="Floating label select example">
                    <option selected>Select current role</option>
                    <option value="1">Student</option>
                    <option value="2">Full Time Job</option>
                    <option value="3">Full Time Learner</option>
                    <option value="3">Other</option>
                </select>
                <label for="dropdown">Which options describe your current role?</label>
            </div>
            <div class="text-start mb-3">
                <label for="recommend" class="text-white">Would you recommend EveryJuan can Code to a friend?</label>
            </div>
            <div class="form-check text-start mb-2 ">
                <input type="radio" class="form-check-input" name="flexRadioDefault" id="flexRadioDefault1" value="radio1">
                <label for="flexRadioDefault1" class="form-check-label text-white">
                    Definitely
                </label>
            </div>
            <div class="form-check text-start mb-2">
                <input type="radio" class="form-check-input" name="flexRadioDefault" id="flexRadioDefault1" value="radio2">
                <label for="flexRadioDefault1" class="form-check-label text-white">
                    Maybe
                </label>
            </div>
            <div class="form-check text-start mb-5">
                <input type="radio" class="form-check-input" name="flexRadioDefault" id="flexRadioDefault1" value="radio 3">
                <label for="flexRadioDefault1" class="form-check-label text-white">
                    Not Sure
                </label>
            </div>
            <div class="form-floating mb-5">
                <select name="feature" id="floatingselect" class="form-select" aria-label="Floating label select example">
                    <option selected>Select an option</option>
                    <option value="1">Challenges</option>
                    <option value="2">Projects</option>
                    <option value="3">Community</option>
                    <option value="3">Open Source</option>
                </select>
                <label for="floatingSelect">What is your favorite feature?</label>
            </div>
            <div class="text-start mb-3">
                <label for="improve" class="text-white">What would you like to see improved?</label>
            </div>
              <div class="form-check text-white text-start">
                <input class="form-check-input" type="checkbox" value="front-end" id="frontend">
                <label class="form-check-label" for="frontend">
                  Front-end Projects
                </label>
              </div>
              <div class="form-check text-white text-start">
                <input class="form-check-input" type="checkbox" value="back-end" id="backend">
                <label class="form-check-label" for="backend">
                  Back-end Projects
                </label>
              </div>
              <div class="form-check text-white text-start">
                <input class="form-check-input" type="checkbox" value="challenges" id="challenges">
                <label class="form-check-label" for="challenges">
                  Challenges
                </label>
              </div>
              <div class="form-check text-white text-start">
                <input class="form-check-input" type="checkbox" value="forum" id="forum">
                <label class="form-check-label" for="forum">
                  Forum
                </label>
              </div>
              <div class="form-check text-white text-start">
                <input class="form-check-input" type="checkbox" value="courses" id="courses">
                <label class="form-check-label" for="courses">
                  Courses
                </label>
              </div>
              <div class="text-start mb-3 mt-5">
                <label for="improve" class="text-white">Any comments or suggestions?</label>
              </div>
              <div class="form-floting">
                  <textarea id="floatingTextArea" cols="30" rows="5" class="form-control" placeholder="Leave a comment here"></textarea>
                  <label for="floatingTextArea">Comments</label>
              </div>
              <div>
                  <button class="btn btn-primary" type="submit" id="submit">Submit form</button>
              </div>
        </form>
    </section>
    <footer class="footer mt-5 py-3 bg-dark">
        <div class="text-center mt-3">
            <p class="text-white">Made by Lyndon Joy Cortez</p>
        </div>
        
    </footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
